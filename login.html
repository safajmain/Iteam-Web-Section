<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @font-face {
            font-family: 'KosugiMaru'; 
            src: url('dashboard/font/Kosugi_Maru/KosugiMaru-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Flamenco'; 
            src: url('dashboard/font/Flamenco/Flamenco-Light.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Barlow Condensed';
            src: url('dashboard/font/BarlowCondensed/BarlowCondensed-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Oswald';
            src: url('dashboard/font/Oswald/Oswald-Regular.ttf') format('truetype');
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'KosugiMaru', sans-serif;
        }
        
        body {
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #00090D, #004E6A);
            min-height: 100vh;
            background-attachment: fixed;
        }
        header {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 1.4rem 5rem;
    z-index: 1000;
    transition: background 0.5s ease-in-out;
}
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: #001a25;
   
}

::-webkit-scrollbar-thumb {
    background:  #004E6A;
    border-radius: 10px;
    transition: background 0.3s ease-in-out;
}

::-webkit-scrollbar-thumb:hover {
    background:#007ea7;
}

header.scrolled {
    background: #00000023;
    filter: drop-shadow(0 0 6px #6c6c6c);
    backdrop-filter: blur(10px);
}


nav {
    display: flex;
    justify-content: center;
    width: 100%;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    padding: 0;
    margin: 0;
}

nav ul li {
    margin: 0;
}

nav ul li a {
    font-family: 'KosugiMaru', sans-serif;
    text-decoration: none;
    color: #fff;
    font-size: clamp(18px, 2.5vw, 25px);
    filter: drop-shadow(0 0 2px #ffffff);
    transition: all 0.3s ease-in-out;
}

nav ul li a:hover {
    color: #E99454;
    filter: drop-shadow(0 0 4px #E99454);
}


        .warp {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            border-radius: 10px;
        }
        .warp h1 {
            font-size: 35px;
            text-align: center;
            margin-bottom: 20px;
        }
        .warp .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 12px;
        }
        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 2);
            border-radius: 50px;
            font-size: 16px;
            color: #ffffff;
            padding: 20px 45px 20px 20px;
        }
        .input-box input::placeholder {
            color: #ffffff;
        }
        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .warp .submit {
            width: 100%;
            height: 45px;
            background: #000000;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        .warp .submit:hover {
            background-color: #E99454;
        }

        @media (max-width: 480px) {
            .warp {
                padding: 20px;
            }
            .warp h1 {
                font-size: 28px;
            }
            .input-box input {
                font-size: 14px;
            }
            .input-box i {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="warp">
        <form id="loginForm" onsubmit="return checkLogin(event)">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required />
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required />
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="submit">Login</button>
        </form>
    </div>

    <script>
        function checkLogin(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const validUsername = 'alakawi';
            const validPassword = 'alakawi1';

            if (username === validUsername && password === validPassword) {
                window.location.href = 'dashboard/dashboard.html'; 
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
