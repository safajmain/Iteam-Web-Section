<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #004E6A;
            background-size: cover;
            background-position: center;
        }
       .warp {
        width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            border-radius: 10px;
           
        }
        .warp h1 {
            font-size: 35px;
            text-align: center;
            margin-bottom: 20px;
        }
        .warp .input-box{
            position: relative;
            width: 100%;
            height: 50px;
            margin: 12px;
        
        }
        .input-box input{
           
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255,255, 255, 2);
            border-radius: 50px;
            font-size: 16px;
            color: #020202;
            padding: 20px 45px 20px 20px;
            
        }
        .input-box input ::placeholder{
            color: #020202;
        }
        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
       
        .warp .submit{
            width: 100%;
            height: 45px;
            background: #000000;
            border: none; 
            outline: none;
            border-radius: 40px;
            box-shadow:  0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }
        .warp .register {
            font-size: 14px;
            text-align: center;
            margin: 20px 0 15px;
        }
        .register p a{
            color: #0000ff;
            text-decoration: none;
            font-weight: 600;
        }  
        .register p a:hover{
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .warp {
                padding: 20px;
            }
            .warp h1 {
                font-size: 28px;
            }
            .input-box input {
                font-size: 14px;
            }
            .input-box i {
                font-size: 18px;
            }
        }
           

    </style>
</head>
<body>
    <div class="warp">
        <form action="">
            <h1>login</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="username" required />
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="password" required />
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <button type="submit" class="submit">login</button>
            <div class="register">
                <p>Dont have an account ? <a href="#">register</a></p>
                
            </div>
        </form>
           
    </div>
</body>
</html>
